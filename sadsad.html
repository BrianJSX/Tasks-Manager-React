<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <h1>Quản lý công việc</h1>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row">
            <!-- Add Task  -->
            <div class="col-md-3 p-4" style="border: 1px solid gray; border-radius: 20px;">
                <div class="row" style="background-color: darksalmon;border-radius: 20px;">
                    <div class="col-md-9">
                        <span><b>Thêm công việc</b></span>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mt-1">
                            <label for="">Tên</label>
                            <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                          <label for="">Kích hoạt</label>
                          <select class="form-control" name="" id="">
                            <option></option>
                          </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary">Lưu</button>
                        <button type="button" class="btn btn-danger">Hủy</button>
                    </div>
                </div>
            </div>
            <!-- Table  -->
            <div class="col-md-8 p-4 ml-1" style="border: 1px solid gray; border-radius: 20px;">
                <!-- button add task -->
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary">Thêm công việc</button>
                    </div>
                </div>
                <!-- button search and sort -->
                <div class="row mt-2">
                   <div class="col-md-6 p-0">
                       <div class="form-group">
                            <input type="text"
                            class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                       </div>
                   </div>
                   <div class="col-md-3 p-0">
                        <button type="button" class="btn btn-primary">Tìm kiếm</button>
                   </div>
                   <div class="col-md-3">
                        <button type="button" class="btn btn-primary">Sắp xếp</button>
                   </div>
                   <!-- table tasks -->
                   <table className="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col">Hành động</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                    </tbody>
                  </table>

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
